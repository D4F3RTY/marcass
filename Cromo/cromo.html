<!DOCTYPE html>
<html>
<head>
    <style>
        .card {
            width: 300px;
            height: 450px;
            border-radius: 15px;
            position: relative;
            font-family: Arial, sans-serif;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            color: black;
        }
        
        .card-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--color, white);
            z-index: 1;
        }
        
        .card-image {
            position: absolute;
            width: 90%;
            height: 45%;
            left: 5%;
            top: 15%;
            background-image: var(--picture);
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            z-index: 2;
        }
        
        .card-name {
            position: absolute;
            top: 5%;
            left: 10%;
            font-size: 24px;
            font-weight: bold;
            z-index: 3;
            text-transform: uppercase;
        }
        
        .card-mana {
            position: absolute;
            top: 5%;
            right: 10%;
            font-size: 18px;
            z-index: 3;
        }
        
        .card-type {
            position: absolute;
            bottom: 30%;
            left: 10%;
            font-size: 16px;
            font-weight: bold;
            z-index: 3;
            background-color: rgba(255,255,255,0.7);
            padding: 3px 10px;
            border-radius: 15px;
        }
        
        .card-text {
            position: absolute;
            bottom: 15%;
            left: 10%;
            width: 80%;
            font-size: 14px;
            z-index: 3;
            background-color: rgba(255,255,255,0.7);
            padding: 10px;
            border-radius: 10px;
            height: 15%;
            overflow: auto;
        }
        
        .card-stats {
            position: absolute;
            bottom: 5%;
            left: 10%;
            font-size: 16px;
            z-index: 3;
        }
        
        .card-artist {
            position: absolute;
            bottom: 5%;
            right: 10%;
            font-size: 12px;
            z-index: 3;
        }
        
        .card-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 10px;
            padding: 2px 0;
            background-color: rgba(0,0,0,0.2);
            z-index: 3;
        }
        
        .mana-star {
            display: inline-block;
            color: gold;
            text-shadow: 0 0 2px black;
        }
    </style>
</head>
<body>
    <div class="card" 
         style="--color: White;
                --picture: url('tuntung.png')">
        
        <div class="card-background"></div>
        <div class="card-image"></div>
        
        <div class="card-name">Cabeza rara</div>
        
        <div class="card-mana">
            ★★★★
        </div>
        
        <div class="card-type">Palazo</div>
        
        <div class="card-text">Puede liarse a palazos con todo el mundo sin importarle quien sea</div>
        
        <div class="card-stats">
            <span>Ref: 4</span> | 
            <span>Cromos: 13</span>
        </div>
        
        <div class="card-artist">ARTISTA</div>
        
        <div class="card-bottom">Fernando</div>
    </div>
</body>
</html>
